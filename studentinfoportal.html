<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Portal</title>
</head>
<body>
    <h1>Student Information Portal</h1>
    
    <a href="#">Alumni Profile</a> | <a href="#">New Admission</a>
    
    <form action="#" method="post" enctype="multipart/form-data">
        <p>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name">
        </p>
        
        <p>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email">
        </p>

        <p>
            <label for="telephone">Telephone:</label><br>
            <input type="tel" id="telephone" name="telephone">
        </p>
        
        <p>
            <label for="dob">Date Of Birth:</label><br>
            <input type="date" id="dob" name="dob">
        </p>
        
        <p>
            <label for="joining">Select your joining date:</label><br>
            <input type="date" id="joining" name="joining">
        </p>
        
        <p>
            <label for="puc_marks">PUC Marks Criteria (in %):</label><br>
            <input type="range" id="puc_marks" name="puc_marks" min="60" max="100" value="75">
        </p>
        
        <p>
            <label for="course">Select the course you want to apply for:</label><br>
            <input type="text" id="course" name="course">
        </p>

        <p>
            <a href="#">View my degree marks</a>
        </p>
        
        <p>
            <label for="photo">Upload your photo:</label><br>
            <input type="file" id="photo" name="photo">
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>
