<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Default Values</title>
</head>
<body>

    <form>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" value="Farhan" readonly><br><br>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" maxlength="5"><br><br>

        <label for="university">University Name:</label>
        <input type="text" id="university" name="university" value="PES University"  size="30" disabled><br><br>
        <label for="Branch name">Branch Name:</label>
        <input type="text" id="Branch Name" name="Branch Name" maxlength="40"><br><br>

        <label for="textarea">Comments:</label>
        <textarea id="textarea" name="textarea" placeholder="write info" maxlength="25" rows="4" cols="50"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>

</body>
</html>
